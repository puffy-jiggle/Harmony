<!DOCTYPE html>
<!--
  - The entry point for the React application
  - The container for the React root element
  
  Key Components (IMO):
  1. Tailwind CSS integration
  2. Webpack bundle integration
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Harmony Maker</title>
    
    <!-- 
      Tailwind CSS output file
      - Generated from src/input.css
      - Updated automatically by 'npm run tailwind' which runs in 'npm run dev'
      - Contains all utilized Tailwind and DaisyUI classes
    -->
    <link href="./output.css" rel="stylesheet">
  </head>
  
  <!-- Body with Tailwind background color class -->
  <body class="bg-gray-100">

    <div id="root"></div>
    
    <!-- 
      Webpack bundle
      - Contains all compiled JavaScript/TypeScript
      - Includes all React components and dependencies
      - Generated by 'npm run build' or served by webpack-dev-server
    -->
    <script src="/bundle.js"></script>
  </body>
</html>

<!--
  Development Notes:
  
  Server Access:
  - Development: http://localhost:3033
  - Production: Served through Express on port 8080
-->
